<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <title>Calculadora de Horas</title>
</head>
<body>
    <header>    
        <h1>Hour Calculator</h1>
        <p>Soma, subtrai, multiplica e divide</p>
    </header>
    <section class="contents">
        <div>
            <p>Digite a Hora:</p>
            <input type="number" name="horas" id="horas" class="inpTime" value="0"> :
            <input type="number" name="minutos" id="minutos" class="inpTime" value="0"> <br> <br>
            <label>Somar/Subtrair por: </label>
            <input type="number" name="horasSomaSub" id="horasSomaSub" class="inpTime" value="0"> :
            <input type="number" name="minutosSomaSub" id="minutosSomaSub" class="inpTime" value="0"> <br> <br>
            <input type="button" value="Somar" onclick="somar()" class="button">
            <input type="button" value="Subtrair" onclick="subtrair()" class="button"> <br> <br>
            <label for="diviMulti">Multiplicar/Dividir por: </label>
            <input type="number" name="diviMulti" id="diviMulti" class="inpNum" value="0"> <br> <br>
            <input type="button" value="Multiplicar" onclick="multiplicar()" class="button">
            <input type="button" value="Dividir" onclick="dividir()" class="button">
        </div>

        <div id="res">

        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
